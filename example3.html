<!DOCTYPE html>
<html>
    <head>
    <script>
        let a = 0;
        let b = 0;
        let c = 0;
        function changeBackground(){
            let x = document. getElementById('bg');
            x.style.backgroundColor= 'rgb('+a+','+b+','+c+')';
            a+= 100;
            b+= a+50;
            c+= b+ 70;
            if(a>225)a = a-b;
            if(b>225)b = a;
            if(c>225)c= b;
}
        </script>
    </head>
    <body>
        <h4>The input box will change when up arrow key is pressed</h4>
        <input id="bg" onkeyup="changeBackground()" placeholder="write something" style="color: red">
