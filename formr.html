<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="example,javascript form validation,sample registration form"/>
    <meta name="description" content="this content is an example of javascript form validation sample registration form"/>
    <title> javascript form validation </title>
    <link rel="stylesheet" href="js-form-validation.css" type="text/css"/>
    <script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>
    Use tab keys to move from one input field to the next.
    <form name="registration"onSubmit="return formValidation();">
        
            <label for="name">Name:</label>
            <input type="name" name="name" placeholder="your name" size="50" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="enter your password" size="40" required><br>
            <label for="email">email:</label>
            <input type="email" name="email" placeholder="your email" size="42" required><br>
            <label for="phone">phone:</label>
            <input type="phone" name="phone" placeholder="your phone number" size="10" required><br>
            <label id="gender">Gender:</label>
            <input type="radio" name="fsex"  value="female" ><span>female</span>
            <input type="radio" name="fsex"  value="male" ><span>male</span><br>
            <label for="Faculty">Faculty:</label>
            <select name="Faculty">
                <option selected="" value="Default">please select your faculty</option>
                <option  value="bc">BCA</option>
                <option  value="it">CS.IT</option>


            </select><br>
            <label for="bio">Bio</label><br>
            <textarea  name="Bio" id="text"></textarea><br>
            <input type="submit"  name="submit" value="submit">

            
        
    </form>
    
</body>
</html>
